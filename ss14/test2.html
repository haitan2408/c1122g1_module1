<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ["polaris", "Aldebaran", "Deneb", "Vega", " Altair", "Dubhe", " Regulus"];
    let star2 = ["Ursa Minor", "Tarurus", " Cygnus", "Lyra", "Aquila", " Ursa Major", "Leo"];
    let temp = prompt("Mời bạn nhập tên chòm sao: ");
    alert(findStar(temp));
    function findStar(star) {
        for (let i = 0; i < star1.length; i++) {
            if (star1[i] === star) {
                return star2[i];
            }
        }
        return "khong tim thay";
    }
</script>
</body>
</html>
