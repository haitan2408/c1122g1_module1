<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = +prompt("MỜi bạn nhập tháng muốn kiểm tra: ");
    switch (month) {
        case 1:
            case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            console.log("31");
            break;
        case 2:
            let year = prompt("Mời bạn nhập năm kiểm tra: ");
            if (year % 400 === 0 || (year % 100 !== 0 && year % 4 === 0) ) {
                console.log("29 ngày")
            } else {
                console.log("28 ngày")
            }
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            console.log("30")
            break;
        default:
            console.log("Người dùng nhập sai")
    }
</script>
</body>
</html>
